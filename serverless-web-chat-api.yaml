  #
  #   S3 Bucket Content Copier
  #   
  #   Lambda functions deployed by CloudFormation with source packages on S3 
  #   must be hosted in the stack's region. This function allows for copying 
  #   those contents into a local bucket prior to deploying the rest of the 
  #   stack.
  #   
  #   This is only used for "quick" deployments--those without the continuous 
  #   integration stack.
  #
  
  S3BucketContentCopierFunction:
    Type: AWS::Lambda::Function
    Condition: S3SourceBucketNeedsCopyingCondition
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectGlobalPrefix.Prefix}-S3BucketContentCopierFunction
      Description: Copies the contents of an S3 bucket to another
      Handler: index.lambda_handler
      MemorySize: 1536
      Role:
        Fn::Sub: ${S3BucketContentCopierFunctionRole.Arn}
      Code:
        ZipFile: |-
          import os
          import json
          import traceback
          import boto3
          import botocore
          from botocore.client import Config
          import cfnresponse

          s3_client = boto3.client("s3", config=Config(signature_version='s3v4'))

          def lambda_handler(event, context):
              print("Event: {}".format(json.dumps(event)))
    
              resource_props = event["ResourceProperties"]
    
              response_dict = {}
              physical_resource_id = event.get("PhysicalResourceId")
    
              if event["RequestType"] == "Create":
                  source_bucket = resource_props["SourceBucket"]
                  target_bucket = resource_props["TargetBucket"]
                  
                  try:
                      copy_bucket_contents(source_bucket, target_bucket, resource_props)
                  except Exception as e:
                      print(traceback.format_exc())
                      cfnresponse.send(event, context, cfnresponse.FAILED, {}, physical_resource_id)
                      return
        
                  response_dict["Bucket"] = target_bucket
                  physical_resource_id = target_bucket
    
              cfnresponse.send(event, context, cfnresponse.SUCCESS, response_dict, physical_resource_id)
          
          def copy_bucket_contents(source_bucket, target_bucket, resource_props):
            
              list_objects_kwargs = {
                  "Bucket": source_bucket
              }
    
              if "RequestPayer" in resource_props:
                  list_objects_kwargs["RequestPayer"] = resource_props["RequestPayer"]
    
              response_iterator = s3_client.get_paginator("list_objects_v2").paginate(**list_objects_kwargs)
    
              object_key_list = []
    
              for each_response in response_iterator:
                  for each_object in each_response.get("Contents", []):
                      object_key_list.append(each_object["Key"])
    
              for each_key in object_key_list:
                  print("Copying {}".format(each_key))
                  
                  copy_object_kwargs = {
                      "Bucket": target_bucket,
                      "Key": each_key,
                      "CopySource": {
                          "Bucket": source_bucket,
                          "Key": each_key
                      }
                  }
        
                  if "RequestPayer" in resource_props:
                      copy_object_kwargs["RequestPayer"] = resource_props["RequestPayer"]
        
                  s3_client.copy_object(**copy_object_kwargs)
              
      Runtime: python2.7
      Timeout: 300

  S3BucketContentCopierFunctionRole:
    Type: AWS::IAM::Role
    Condition: S3SourceBucketNeedsCopyingCondition
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
