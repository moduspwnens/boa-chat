---
AWSTemplateFormatVersion: '2010-09-09'
Description: A serverless web chat portal.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Deployment
        Parameters:
          - S3SourceBucket
          - ApiDefinitionVersion
          - IncludeCloudFrontDistribution
          - ContinuousIntegrationStackName
      - Label:
          default: Configuration
        Parameters:
          - ProjectTitle
          - WebInterfacePublicEndpoint
          - MetricAlarmEmailAddress
          - PreWarmingEnabled
          - LogRetentionDays
          - CustomApiBaseUrl
      - Label:
          default: Cross-Origin Resource Sharing
        Parameters:
          - CorsOrigin
    ParameterLabels:
      ApiDefinitionVersion:
        default: API Definition Version
      ContinuousIntegrationStackName:
        default: Continuous Integration Stack Name
      CorsOrigin:
        default: CORS Origin
      CustomApiBaseUrl:
        default: Custom API Base URL
      IncludeCloudFrontDistribution:
        default: Include CloudFront Distribution
      LogRetentionDays:
        default: Log Retention (days)
      MetricAlarmEmailAddress:
        default: Alarm E-mail Address
      PreWarmingEnabled:
        default: Pre-Warming Enabled
      ProjectTitle:
        default: Project Title
      S3SourceBucket:
        default: S3 Source Bucket Name
      WebInterfacePublicEndpoint:
        default: Web Interface Public Endpoint
        
Parameters:
  ApiDefinitionVersion:
    Type: String
    Description: Change this value on stack update to reload API from definition file.
    Default: ''
  ContinuousIntegrationStackName:
    Type: String
    Description: Leave blank by default.
    Default: ''
  CorsOrigin:
    Type: String
    Description: Value for the Access-Control-Allow-Origin header. Change this if you use a custom domain for the web interface. Leave blank for default.
    Default: ''
  CustomApiBaseUrl:
    Type: String
    Description: Change this to point the web interface at a different API URL. Include the trailing slash. Leave blank for default.
    Default: ''
    AllowedPattern: ^[^"]*$
    ConstraintDescription: must not contain double quotes
  IncludeCloudFrontDistribution:
    Type: String
    Description: Allows usage of a custom domain name and TLS certificate. Adds 25+ minutes to deployment. Easy to enable later.
    Default: 'No'
    AllowedValues:
      - 'Yes'
      - 'No'
  LogRetentionDays:
    Type: String
    Default: '14'
    AllowedValues:
      - ''
      - '1'
      - '3'
      - '5'
      - '7'
      - '14'
      - '30'
      - '60'
      - '90'
      - '120'
      - '150'
      - '180'
      - '365'
      - '400'
      - '545'
      - '731'
      - '1827'
      - '3653'
  MetricAlarmEmailAddress:
    Type: String
    Description: In case of errors. Leave blank to disable.
    Default: ''
  PreWarmingEnabled:
    Type: String
    Description: Ping resources each minute to keep initial response times fast.
    Default: 'Yes'
    AllowedValues:
      - 'Yes'
      - 'No'
  ProjectTitle:
    Type: String
    Description: Visible in the web interface and e-mail verification messages.
    Default: 'Boa Chat'
    AllowedPattern: '^[A-Za-z0-9 ]+$'
  S3SourceBucket:
    Type: String
    Description: Leave blank to use pre-built Lambda function packages and S3 artifacts.
    Default: ''
  WebInterfacePublicEndpoint:
    Type: String
    Description: |+
      Leave blank for default. Should probably match CORS origin. If specified, 
      should look like https://mysite with no trailing slash. Used in e-mail 
      address verification messages.
    Default: ''
      
Mappings:
  StaticVariables:
    
    # Group Lambda memory allocation into classes for easy tweaking.
    LambdaMemoryClasses:
      
      # We'll use high values for very rarely called functions and low values 
      # for simple, often-called functions to strike a balance between 
      # performance and cost.
      StackCrudOperation: 1536
      ApiOccasional: 1536
      ApiCommon: 128
      PreWarmApi: 128
      
    Main:
      
      # This is the bucket I host that contains prebuilt Lambda packages and 
      # S3 artifacts for quick deployments.
      DefaultS3SourceBucket: moduspwnens-boa-chat-0-2-3
      
      # Static variables
      CognitoIdentityUserProfileDatasetName: user-profile
      DummyStageName: DummyStage
      PreWarmScheduleExpression: rate(1 minute)
      StageName: v1
      
Conditions:
  ContinuousIntegrationStackNameIncludedCondition:
    Fn::Not:
      - Fn::Equals:
        - Ref: ContinuousIntegrationStackName
        - ''
  CustomApiBaseUrlSpecifiedCondition:
    Fn::Not:
      - Fn::Equals:
        - Ref: CustomApiBaseUrl
        - ''
  IncludeCloudFrontDistributionCondition:
    Fn::Equals:
      - Ref: IncludeCloudFrontDistribution
      - 'Yes'
  IncludeMetricAlarmsCondition:
    Fn::Not:
      - Fn::Equals:
        - Ref: MetricAlarmEmailAddress
        - ''
  PreWarmingEnabledCondition:
    Fn::Equals:
      - Ref: PreWarmingEnabled
      - 'Yes'
  S3SourceBucketNeedsCopyingCondition:
    Fn::Equals:
      - Ref: S3SourceBucket
      - ''
  UseDefaultSiteForCorsOriginCondition:
    Fn::Equals:
      - Ref: CorsOrigin
      - ''
  
  UseDefaultSiteForWebInterfacePublicEndpointCondition:
    Fn::Equals:
      - Ref: WebInterfacePublicEndpoint
      - ''
  
Resources:
  
  #
  #   S3 Bucket
  #   
  #   Shared among various resources.
  #
  
  SharedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${ProjectGlobalPrefix.Prefix}-shared
      AccessControl: Private
      LifecycleConfiguration:
        Rules:
          - Id: PruneOldCachedGravatars
            Status: Enabled
            ExpirationInDays: 30
            Prefix: cached-gravatars/
            
  
  SharedBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: SharedBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource:
              Fn::Sub: arn:aws:s3:::${SharedBucket}/api-cors.json
            Principal: '*'
  
  #  
  #   API Gateway - Global Account resources
  #  
  
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
    DependsOn:
      - WebChatApiDummyStageLogGroup
      - WebChatApiMainStageLogGroup
  
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::Sub: ${ApiGatewayCloudWatchRole.Arn}
  
  #  
  #   API Gateway - REST API resources
  #  
  
  WebChatApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Ref: AWS::StackName
      Description: REST API for web chats.
      BodyS3Location:
        Bucket:
          Fn::Sub: ${SwaggerTemplatePresetInvocation.OutputBucket}
        Key:
          Fn::Sub: ${SwaggerTemplatePresetInvocation.OutputKey}
  
  WebChatApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
          - StaticVariables
          - Main
          - DummyStageName
    DependsOn:
      - WebChatApiDummyStageLogGroup
  
  WebChatApiDummyStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - API-Gateway-Execution-Logs_${WebChatApi}/${DummyStageName}
          - DummyStageName:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - DummyStageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: WebChatApiDeployment
      MethodSettings:
        - ResourcePath: ''
          HttpMethod: "*/*"
          DataTraceEnabled: False
          LoggingLevel: INFO
          MetricsEnabled:
            Fn::If:
              - IncludeMetricAlarmsCondition
              - true
              - false
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
          - StaticVariables
          - Main
          - StageName
        
    DependsOn:
      - WebChatApiMainStageLogGroup
      - ApiGatewayAccount
  
  WebChatApiMainStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - API-Gateway-Execution-Logs_${WebChatApi}/${MainStageName}
          - MainStageName:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - StageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiRoomMessagePollerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  WebChatApiRoomMessageAcknowledgerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  #
  #   SNS Delivery Status Resources
  #
  
  SNSFailureFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSFailureFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  SNSSuccessFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSSuccessFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  
  #  
  #   User Registration Request Handler Function
  #  
    
  UserRegistrationRequestHandlerFunction:
    Type: AWS::Lambda::Function
    Metadata:
      PreWarming: true
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectGlobalPrefix.Prefix}-UserRegistrationRequestHandlerFunction
      Description: Generates a unique identifier for a user.
      Handler: index.proxy_lambda_handler
      MemorySize:
        Fn::FindInMap:
          - StaticVariables
          - LambdaMemoryClasses
          - ApiOccasional
      Role:
        Fn::Sub: ${UserRegistrationRequestHandlerFunctionRole.Arn}
      Code:
        S3Bucket:
          Fn::Sub: ${S3ArtifactSource.Bucket}
        S3Key: lambda/UserRegistrationRequestHandlerFunction.zip
      Environment:
        Variables:
          API_DEFINITION_KEY:
            Fn::Sub: ${SwaggerTemplatePresetInvocation.OutputKey}
          COGNITO_USER_POOL_CLIENT_ID:
            Fn::Sub: ${CognitoUserPoolClient.Id}
          COGNITO_USER_POOL_CLIENT_SECRET:
            Fn::Sub: ${CognitoUserPoolClient.Secret}
          CORS_ORIGINS:
            Fn::Sub: ${CorsOriginEscaped.Output}
          SHARED_BUCKET:
            Ref: SharedBucket
      Runtime: python2.7
      Timeout: 300
  
  UserRegistrationRequestHandlerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: RoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  Fn::Sub: ${UserRegistrationRequestHandlerFunctionLogGroup.Arn}
  
  UserRegistrationRequestHandlerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${ProjectGlobalPrefix.Prefix}-UserRegistrationRequestHandlerFunction
      RetentionInDays:
        Ref: LogRetentionDays
  
  
  
  
